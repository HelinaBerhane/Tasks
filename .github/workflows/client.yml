name: Client CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 19.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

  prettier:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - run: npm run prettier:check
